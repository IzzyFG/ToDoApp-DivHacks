<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <img src="images/Login Background.png" id="image">
    <div id="Background">
	<div class="container">
		<div class="row">
			<div class = "col-sm-2">
				<img src="images/pikachu.png" class="userIcon" alt="user icon"> 
			</div>
			<div class = "col-sm-4">
		            <h2>User Name</h2>
		            <p><strong>Experience: </strong> get # or have bar </p>
		            <p><strong>Level: </strong>pokemon name </p>
	        </div>
		</div>
	</div>
	</div>
    
    <div class="container">
      <input type="text" class="txtb" placeholder="Add a task" >
      <div class="notcomp">
        <h3>Not Completed</h3>
      </div>

      <div class="comp">
        <h3>Completed</h3>
      </div>
    </div>


    <script type="text/javascript">
      $(".txtb").on("keyup",function(e){
        //13  means enter button
        if(e.keyCode == 13 && $(".txtb").val() != "")
        {
          var task = $("<div class='task'></div>").text($(".txtb").val());
          var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              p.remove();
            });
          });

          var check = $("<i class='fas fa-check'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              $(".comp").append(p);
              p.fadeIn();
            });
            $(this).remove();
          });

          task.append(del,check);
          $(".notcomp").append(task);
            //to clear the input
          $(".txtb").val("");
        }
      });
    </script>

  </body>
</html>
